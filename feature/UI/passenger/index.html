<!DOCTYPE html>

	<head>
		<title>Ride My Way - Passenger - Home</title>

		<style>

			/*
			  General styles
			*/

			body {
				background:url(images/suv.jpg);
				padding: 0;
				margin: 0;
			}

			.main {
				width:75%;
				margin: 0px auto;
				border: 1px solid #ddd;
				min-height: 500px;
				border-radius: 2px;
				background:#555;
			}

			

			.clear {				
				clear: both;
			}

			/*
			  Styles for the sidebar
			*/

			.sidebar {
				float: left;
				width: 20%;
				border-right: 1px solid rgb(10, 10, 10);
				min-height: 200px;
				padding: 15px;
			}

			span.sub-title {
				font-size: 20px;
				font-weight: bold;
				color: rgb(4, 5, 75);
			}

			ul {

				padding: 10px;
				margin: 0;
			}

			ul.menu {
				list-style: square outside none;
				border-bottom: 1px solid #ddd;
			}

			a {				
				text-decoration: none;
				color: rgb(40, 27, 216);
				display: block;
				margin-bottom: 10px;
			}

			ul.menu a {
				text-transform: uppercase;
				font-size: 13px;
				font-weight: bold;
			}

			ul.menu a:hover {
				color: blue;
			}

			/*
			  Styles for the right side content
			*/

			.rightside-content {
				float: right;
				padding: 10px;
				width: 75%;
			}

			h3 {
				padding-bottom: 15px;
				border-bottom: 1px solid #ddd;
			}

			h3.heading {
				text-transform: uppercase;
				font-size: 30px;
				font-weight: bold;
			}

			input {
				display: block;
				width: 95%;
				padding: 10px;
				margin-bottom: 20px;
			}

			select {
				width: 100%;
				padding: 10px;
				margin-bottom: 20px;
			}

			button {
				padding: 10px 30px;
				background: blue;
				color: white;
				border: none;
				font-size: 15px;
				cursor: pointer;
			}
		</style>
	</head>

		<div class="main">
			<div class="sidebar">
				<span class="sub-title">Menu</span>

				</ul>

			</div>

			<div class="clear"></div>
